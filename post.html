<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1b2a4a;
      --dark: #1a1a1a;
      --gray: #4a4a4a;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2c6fbb;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    nav {
      background: var(--navy);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .site-name {
      color: var(--white);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 700;
      padding: 14px 0;
    }
    nav .site-name:hover { color: #b0c4de; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .post-header {
      padding: 48px 0 24px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 32px;
    }
    .post-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 8px;
    }
    .post-header .post-date {
      font-size: 0.9rem;
      color: var(--light-gray);
    }

    .post-body { padding-bottom: 32px; }
    .post-body h1 { font-size: 1.6rem; font-weight: 700; color: var(--navy); margin: 32px 0 16px; }
    .post-body h2 { font-size: 1.3rem; font-weight: 700; color: var(--navy); margin: 28px 0 12px; }
    .post-body h3 { font-size: 1.1rem; font-weight: 700; color: var(--dark); margin: 24px 0 10px; }
    .post-body p { margin-bottom: 16px; color: var(--gray); }
    .post-body ul, .post-body ol { margin: 0 0 16px 24px; color: var(--gray); }
    .post-body li { margin-bottom: 6px; }
    .post-body strong { color: var(--dark); }
    .post-body a { color: var(--accent); text-decoration: underline; }
    .post-body blockquote {
      border-left: 3px solid var(--accent);
      padding: 8px 16px;
      margin: 16px 0;
      color: var(--gray);
      background: var(--white);
    }
    .post-body code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .post-body pre {
      background: var(--navy);
      color: #e0e0e0;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .post-body pre code { background: none; padding: 0; color: inherit; }
    .post-body img { max-width: 100%; border-radius: 6px; margin: 16px 0; }

    .back-link {
      display: inline-block;
      margin: 16px 0 64px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover { text-decoration: underline; }

    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      .post-header h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="site-name">Chaeun Lee</a>
      <ul>
        <li><a href="posts.html" class="nav-link">Posts</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="post-header" id="post-header"></div>
    <article class="post-body" id="post-body"></article>
    <a href="posts.html" class="back-link">&larr; Back to all posts</a>
  </div>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }

    async function render() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');
      if (!slug) { window.location.href = 'posts.html'; return; }

      const [profile, posts] = await Promise.all([
        loadJSON('data/profile.json'),
        loadJSON('data/posts.json'),
      ]);

      const post = posts.find(p => p.slug === slug);
      if (!post) {
        document.getElementById('post-header').innerHTML = '<h1>Post not found</h1>';
        return;
      }

      const mdRes = await fetch(`posts/${slug}.md`);
      const md = await mdRes.text();

      document.title = `${post.title} | ${profile.name}`;
      document.getElementById('post-header').innerHTML = `
        <h1>${post.title}</h1>
        <span class="post-date">${post.date}</span>
      `;
      document.getElementById('post-body').innerHTML = marked.parse(md);
      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${profile.name}`;
    }
    render();
  </script>

</body>
</html>
