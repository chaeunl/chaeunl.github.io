<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1b2a4a;
      --dark: #1a1a1a;
      --gray: #4a4a4a;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2c6fbb;
      --accent-light: #e8f0fe;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    /* Nav */
    nav {
      background: var(--navy);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .site-name {
      color: var(--white);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 700;
      padding: 14px 0;
    }
    nav .site-name:hover { color: #b0c4de; }
    nav ul { list-style: none; display: flex; gap: 4px; }
    nav a.nav-link {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      color: #b0c4de;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a.nav-link:hover { color: #fff; }
    nav a.nav-link.active { color: #fff; }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }
    section { padding: 48px 0; }
    section + section { border-top: 1px solid var(--border); }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Research interest cards */
    .ri-card {
      margin-bottom: 24px;
      padding: 20px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .ri-card:last-child { margin-bottom: 0; }
    .ri-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    .ri-header h3 {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--dark);
    }
    .ri-header .period {
      font-size: 0.85rem;
      color: var(--light-gray);
      white-space: nowrap;
    }
    .ri-card p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    /* Education cards */
    .edu-card {
      margin-bottom: 24px;
    }
    .edu-card:last-child { margin-bottom: 0; }
    .edu-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 2px;
    }
    .edu-header h3 {
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--dark);
    }
    .edu-header .period {
      font-size: 0.85rem;
      color: var(--light-gray);
      white-space: nowrap;
    }
    .edu-degree {
      font-size: 0.95rem;
      color: var(--accent);
      font-style: italic;
      margin-bottom: 2px;
    }
    .edu-location {
      font-size: 0.85rem;
      color: var(--light-gray);
    }
    .edu-thesis {
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 4px;
    }

    /* Publications */
    .pub-group { margin-bottom: 24px; }
    .pub-group:last-child { margin-bottom: 0; }
    .pub-group h3 {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pub-list {
      list-style: none;
      padding: 0;
    }
    .pub-list li {
      font-size: 0.9rem;
      color: var(--gray);
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .pub-list li:last-child { border-bottom: none; }

    /* Experience cards */
    .exp-card {
      margin-bottom: 20px;
    }
    .exp-card:last-child { margin-bottom: 0; }
    .exp-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }
    .exp-header h3 {
      font-size: 1rem;
      font-weight: 700;
      color: var(--dark);
    }
    .exp-header .period {
      font-size: 0.85rem;
      color: var(--light-gray);
      white-space: nowrap;
    }
    .exp-card p {
      font-size: 0.9rem;
      color: var(--gray);
    }

    /* Talks & Awards */
    .talk-list, .award-list {
      list-style: none;
      padding: 0;
    }
    .talk-list li, .award-list li {
      font-size: 0.9rem;
      color: var(--gray);
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .talk-list li:last-child, .award-list li:last-child { border-bottom: none; }

    /* Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 24px;
    }
    .skill-cat h4 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .skill-tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .skill-tag {
      background: var(--white);
      border: 1px solid var(--border);
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.8rem;
      color: var(--gray);
    }

    /* Footer */
    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .skills-grid { grid-template-columns: 1fr; }
      .edu-header, .exp-header, .ri-header { flex-direction: column; gap: 2px; }
      nav .nav-inner { flex-direction: column; gap: 0; }
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="site-name">Chaeun Lee</a>
      <ul>
        <li><a href="profile.html" class="nav-link active">Profile</a></li>
        <li><a href="posts.html" class="nav-link">Posts</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section id="research-interests"></section>
    <section id="education"></section>
    <section id="publications"></section>
    <section id="experience"></section>
    <section id="talks"></section>
    <section id="awards"></section>
    <section id="skills"></section>
  </div>

  <footer id="footer"></footer>

  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function render() {
      const profile = await loadJSON('data/profile.json');
      document.title = `Profile | ${profile.name}`;

      // Research Interests
      document.getElementById('research-interests').innerHTML = `
        <h2 class="section-title">Research Interests</h2>
        ${profile.researchInterests.map(ri => `
          <div class="ri-card">
            <div class="ri-header">
              <h3>${escapeHTML(ri.title)}</h3>
              <span class="period">${escapeHTML(ri.period)}</span>
            </div>
            <p>${escapeHTML(ri.description)}</p>
          </div>
        `).join('')}
      `;

      // Education
      document.getElementById('education').innerHTML = `
        <h2 class="section-title">Education</h2>
        ${profile.education.map(edu => `
          <div class="edu-card">
            <div class="edu-header">
              <h3>${escapeHTML(edu.school)}</h3>
              <span class="period">${escapeHTML(edu.period)}</span>
            </div>
            <div class="edu-degree">${escapeHTML(edu.degree)}</div>
            <div class="edu-location">${escapeHTML(edu.location)}</div>
            ${edu.thesis ? `<div class="edu-thesis">Thesis: ${escapeHTML(edu.thesis)}</div>` : ''}
          </div>
        `).join('')}
      `;

      // Publications
      const pubs = profile.publications;
      document.getElementById('publications').innerHTML = `
        <h2 class="section-title">Publications & Patents</h2>
        ${[
          { label: 'Preprints', items: pubs.preprints },
          { label: 'Journals', items: pubs.journals },
          { label: 'Conferences', items: pubs.conferences },
          { label: 'Patents', items: pubs.patents },
        ].map(group => `
          <div class="pub-group">
            <h3>${group.label}</h3>
            <ul class="pub-list">
              ${group.items.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </div>
        `).join('')}
      `;

      // Experience
      document.getElementById('experience').innerHTML = `
        <h2 class="section-title">Experience</h2>
        ${profile.experience.map(exp => `
          <div class="exp-card">
            <div class="exp-header">
              <h3>${escapeHTML(exp.title)}</h3>
              <span class="period">${escapeHTML(exp.period)}</span>
            </div>
            <p>${escapeHTML(exp.description)}</p>
          </div>
        `).join('')}
      `;

      // Talks
      document.getElementById('talks').innerHTML = `
        <h2 class="section-title">Talks</h2>
        <ul class="talk-list">
          ${profile.talks.map(t => `<li>${t}</li>`).join('')}
        </ul>
      `;

      // Awards
      document.getElementById('awards').innerHTML = `
        <h2 class="section-title">Awards</h2>
        <ul class="award-list">
          ${profile.awards.map(a => `<li>${a}</li>`).join('')}
        </ul>
      `;

      // Skills
      document.getElementById('skills').innerHTML = `
        <h2 class="section-title">Skills</h2>
        <div class="skills-grid">
          ${profile.skills.map(cat => `
            <div class="skill-cat">
              <h4>${escapeHTML(cat.category)}</h4>
              <div class="skill-tags">
                ${cat.items.map(item => `<span class="skill-tag">${escapeHTML(item)}</span>`).join('')}
              </div>
            </div>
          `).join('')}
        </div>
      `;

      // Footer
      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${escapeHTML(profile.name)}`;
    }
    render();
  </script>

</body>
</html>
