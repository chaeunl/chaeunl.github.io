<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1b2a4a;
      --dark: #1a1a1a;
      --gray: #4a4a4a;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2c6fbb;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    nav {
      background: var(--navy);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .site-name {
      color: var(--white);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 700;
      padding: 14px 0;
    }
    nav .site-name:hover { color: #b0c4de; }
    nav ul { list-style: none; display: flex; gap: 4px; }
    nav a.nav-link {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      color: #b0c4de;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a.nav-link:hover { color: #fff; }
    nav a.nav-link.active { color: #fff; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }
    section { padding: 48px 0; }
    section + section { border-top: 1px solid var(--border); }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--navy);
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .pub-group { margin-bottom: 24px; }
    .pub-group:last-child { margin-bottom: 0; }
    .pub-group h3 {
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pub-list {
      list-style: none;
      padding: 0;
    }
    .pub-list li {
      font-size: 0.9rem;
      color: var(--gray);
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .pub-list li:last-child { border-bottom: none; }

    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      nav .nav-inner { flex-direction: column; gap: 0; }
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="site-name">Chaeun Lee</a>
      <ul>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="publications.html" class="nav-link active">Publications</a></li>
        <li><a href="posts.html" class="nav-link">Posts</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <section id="publications"></section>
  </div>

  <footer id="footer"></footer>

  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function render() {
      const profile = await loadJSON('data/profile.json');
      document.title = `Publications | ${profile.name}`;

      const pubs = profile.publications;
      document.getElementById('publications').innerHTML = `
        <h2 class="section-title">Publications & Patents</h2>
        ${[
          { label: 'Preprints', items: pubs.preprints },
          { label: 'Journals', items: pubs.journals },
          { label: 'Conferences', items: pubs.conferences },
          { label: 'Patents', items: pubs.patents },
        ].map(group => `
          <div class="pub-group">
            <h3>${group.label}</h3>
            <ul class="pub-list">
              ${group.items.map(item => `<li>${item}</li>`).join('')}
            </ul>
          </div>
        `).join('')}
      `;

      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${escapeHTML(profile.name)}`;
    }
    render();
  </script>

</body>
</html>
