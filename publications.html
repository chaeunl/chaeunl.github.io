<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1b2a4a;
      --dark: #1a1a1a;
      --gray: #4a4a4a;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2c6fbb;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    /* Main nav */
    nav {
      background: var(--navy);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .site-name {
      color: var(--white);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 700;
      padding: 14px 0;
    }
    nav .site-name:hover { color: #b0c4de; }
    nav ul { list-style: none; display: flex; gap: 4px; }
    nav a.nav-link {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      color: #b0c4de;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a.nav-link:hover { color: #fff; }
    nav a.nav-link.active { color: #fff; }

    /* Sub-nav */
    .sub-nav {
      background: var(--accent);
      position: sticky;
      top: 48px;
      z-index: 99;
    }
    .sub-nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      gap: 4px;
      overflow-x: auto;
    }
    .sub-nav a {
      display: block;
      padding: 10px 18px;
      text-decoration: none;
      color: rgba(255,255,255,0.7);
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      white-space: nowrap;
      transition: color 0.2s;
    }
    .sub-nav a:hover, .sub-nav a.active {
      color: #fff;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .pub-section {
      padding: 40px 0;
      scroll-margin-top: 100px;
    }
    .pub-section + .pub-section { border-top: 1px solid var(--border); }
    .pub-section h2 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pub-list {
      list-style: none;
      padding: 0;
    }
    .pub-item {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      padding: 14px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .pub-item:last-child { border-bottom: none; }
    .pub-thumb {
      width: 320px;
      height: 240px;
      border-radius: 4px;
      object-fit: contain;
      flex-shrink: 0;
      border: 1px solid var(--border);
      background: #f5f5f5;
    }
    .pub-no-thumb {
      width: 320px;
      height: 240px;
      border-radius: 4px;
      flex-shrink: 0;
      background: #eee;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--light-gray);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .pub-text {
      font-size: 0.9rem;
      color: var(--gray);
      flex: 1;
    }

    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      nav .nav-inner { flex-direction: column; gap: 0; }
      .sub-nav { top: 82px; }
      .sub-nav a { padding: 8px 14px; font-size: 0.75rem; }
      .pub-section { scroll-margin-top: 140px; }
      .pub-thumb, .pub-no-thumb { width: 200px; height: 150px; }
      .pub-no-thumb { font-size: 0.7rem; }
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="site-name">Chaeun Lee</a>
      <ul>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="publications.html" class="nav-link active">Publications</a></li>
        <li><a href="posts.html" class="nav-link">Posts</a></li>
      </ul>
    </div>
  </nav>

  <div class="sub-nav">
    <div class="sub-nav-inner" id="sub-nav"></div>
  </div>

  <div class="container" id="content"></div>

  <footer id="footer"></footer>

  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function render() {
      const profile = await loadJSON('data/profile.json');
      document.title = `Publications | ${profile.name}`;

      const pubs = profile.publications;
      const sections = [
        { id: 'preprints', label: 'Preprints', items: pubs.preprints },
        { id: 'journals', label: 'Journals', items: pubs.journals },
        { id: 'conferences', label: 'Conferences', items: pubs.conferences },
        { id: 'patents', label: 'Patents', items: pubs.patents },
        { id: 'talks', label: 'Talks', items: profile.talks.map(t => ({ text: t })) },
      ];

      function renderItem(item) {
        const text = typeof item === 'string' ? item : item.text;
        const preview = typeof item === 'object' ? item.preview : null;
        const isPdf = preview && preview.endsWith('.pdf');
        const thumb = preview
          ? (isPdf
              ? `<a href="${escapeHTML(preview)}" target="_blank"><div class="pub-no-thumb">PDF</div></a>`
              : `<img class="pub-thumb" src="${escapeHTML(preview)}" alt="preview">`)
          : `<div class="pub-no-thumb">No preview</div>`;
        return `<li class="pub-item">${thumb}<div class="pub-text">${text}</div></li>`;
      }

      // Sub-nav
      document.getElementById('sub-nav').innerHTML = sections.map(s =>
        `<a href="#${s.id}">${s.label}</a>`
      ).join('');

      // Content
      document.getElementById('content').innerHTML = sections.map(s => `
        <div class="pub-section" id="${s.id}">
          <h2>${s.label}</h2>
          <ul class="pub-list">
            ${s.items.map(item => renderItem(item)).join('')}
          </ul>
        </div>
      `).join('');

      // Highlight active sub-nav on scroll
      const links = document.querySelectorAll('.sub-nav a');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            links.forEach(l => l.classList.remove('active'));
            const link = document.querySelector(`.sub-nav a[href="#${entry.target.id}"]`);
            if (link) link.classList.add('active');
          }
        });
      }, { rootMargin: '-100px 0px -60% 0px' });

      sections.forEach(s => observer.observe(document.getElementById(s.id)));

      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${escapeHTML(profile.name)}`;
    }
    render();
  </script>

</body>
</html>
