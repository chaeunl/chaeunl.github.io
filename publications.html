<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --navy: #1b2a4a;
      --dark: #1a1a1a;
      --gray: #4a4a4a;
      --light-gray: #888;
      --bg: #fafafa;
      --white: #fff;
      --accent: #2c6fbb;
      --border: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark);
      background: var(--bg);
      line-height: 1.7;
    }

    nav {
      background: var(--navy);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .site-name {
      color: var(--white);
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: 700;
      padding: 14px 0;
    }
    nav .site-name:hover { color: #b0c4de; }
    nav ul { list-style: none; display: flex; gap: 4px; }
    nav a.nav-link {
      display: block;
      padding: 14px 18px;
      text-decoration: none;
      color: #b0c4de;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: color 0.2s;
    }
    nav a.nav-link:hover { color: #fff; }
    nav a.nav-link.active { color: #fff; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Sub-tabs */
    .sub-tabs {
      display: flex;
      gap: 4px;
      padding: 40px 0 0;
      flex-wrap: wrap;
    }
    .sub-tab {
      padding: 8px 18px;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: 6px 6px 0 0;
      background: var(--white);
      color: var(--light-gray);
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
    }
    .sub-tab:hover { color: var(--accent); }
    .sub-tab.active {
      color: var(--accent);
      background: var(--bg);
      border-bottom: 1px solid var(--bg);
      position: relative;
      z-index: 1;
    }

    /* Tab content */
    .tab-content {
      border-top: 1px solid var(--border);
      padding: 28px 0 48px;
      margin-top: -1px;
    }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    .pub-list {
      list-style: none;
      padding: 0;
    }
    .pub-list li {
      font-size: 0.9rem;
      color: var(--gray);
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .pub-list li:last-child { border-bottom: none; }

    footer {
      background: var(--navy);
      color: #6e87a8;
      text-align: center;
      padding: 28px 20px;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      nav .nav-inner { flex-direction: column; gap: 0; }
      .sub-tab { font-size: 0.75rem; padding: 6px 12px; }
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a href="index.html" class="site-name">Chaeun Lee</a>
      <ul>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="publications.html" class="nav-link active">Publications</a></li>
        <li><a href="posts.html" class="nav-link">Posts</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="sub-tabs" id="sub-tabs"></div>
    <div class="tab-content" id="tab-content"></div>
  </div>

  <footer id="footer"></footer>

  <script>
    async function loadJSON(path) {
      const res = await fetch(path);
      return res.json();
    }
    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    async function render() {
      const profile = await loadJSON('data/profile.json');
      document.title = `Publications | ${profile.name}`;

      const pubs = profile.publications;
      const groups = [
        { key: 'preprints', label: 'Preprints', items: pubs.preprints },
        { key: 'journals', label: 'Journals', items: pubs.journals },
        { key: 'conferences', label: 'Conferences', items: pubs.conferences },
        { key: 'patents', label: 'Patents', items: pubs.patents },
        { key: 'talks', label: 'Talks', items: profile.talks },
      ];

      // Check URL hash for initial tab
      const hash = window.location.hash.replace('#', '');
      const initialTab = groups.find(g => g.key === hash) ? hash : groups[0].key;

      // Render sub-tabs
      document.getElementById('sub-tabs').innerHTML = groups.map(g =>
        `<div class="sub-tab${g.key === initialTab ? ' active' : ''}" data-tab="${g.key}">${g.label}</div>`
      ).join('');

      // Render tab panels
      document.getElementById('tab-content').innerHTML = groups.map(g => `
        <div class="tab-panel${g.key === initialTab ? ' active' : ''}" id="panel-${g.key}">
          <ul class="pub-list">
            ${g.items.map(item => `<li>${item}</li>`).join('')}
          </ul>
        </div>
      `).join('');

      // Tab switching
      document.querySelectorAll('.sub-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
          history.replaceState(null, '', '#' + tab.dataset.tab);
        });
      });

      document.getElementById('footer').innerHTML =
        `&copy; ${new Date().getFullYear()} ${escapeHTML(profile.name)}`;
    }
    render();
  </script>

</body>
</html>
